<!DOCTYPE html>
<html>
<head>
<style>
body{
	background-color:#d8d8d8
}
.cat{
	position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
}
.bouncing-text {
      position: absolute;
      font-family: Arial, sans-serif;
      font-weight: bold;
      user-select: none;
      transform-origin: center;
      animation: bounce 2s infinite, colorCycle 30s infinite linear;
    }
@keyframes bounce {
    0%, 100% {
    transform: rotate(30deg) scale(1) translateY(0); /* Keep rotation during animation */
    }
    50% {
    transform: rotate(30deg) scale(1.5) translateY(-20px); /* Keep rotation during animation */
    }
}
@keyframes colorCycle {
      0% { color: hsl(0, 100%, 50%); }
      25% { color: hsl(90, 100%, 50%); }
      50% { color: hsl(180, 100%, 50%); }
      75% { color: hsl(270, 100%, 50%); }
      100% { color: hsl(360, 100%, 50%); }
}
</style>
</head>
<body>

<div class="cat">
<img src="dance.gif" style="width: 640px; height: auto;"/>
<br>
<center>
<img src="https://www.cutercounter.com/hits.php?id=hexkpqkn&nd=6&style=10">
</center>
</div>

<audio id="music" controls loop autoplay hidden>
	<source src="droidcat.mp3" type="audio/mpeg">
</audio>

<script>
    var aud = document.getElementById("music");
    aud.volume = .5;
    setTimeout(function(){aud.play()},500);
    document.onclick=function(){aud.play()};
    document.onmouseover=function(){aud.play()};
    
    function createBouncingText(inputText, x, y) {
      const text = inputText || "Hello!";
      
      const textElement = document.createElement('div');
      textElement.className = 'bouncing-text';
      textElement.textContent = text;
      
      if (typeof x === 'number' && typeof y === 'number') {
        textElement.style.left = x + 'px';
        textElement.style.top = y + 'px';
      } else {
        const maxX = window.innerWidth - 100;
        const maxY = window.innerHeight - 100;
        textElement.style.left = (Math.random() * maxX) + 'px';
        textElement.style.top = (Math.random() * maxY) + 'px';
      }
      
      document.body.appendChild(textElement);
    }
    
    createBouncingText("Webfishing is Sapari core!", window.innerWidth/2+100, 200)
</script>

</body>
</html>
